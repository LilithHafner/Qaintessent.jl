name: Run tests

on: pull_request

jobs:
  unittests:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2     
      - uses: julia-actions/setup-julia@latest
      - uses: julia-actions/julia-runtest@master
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
